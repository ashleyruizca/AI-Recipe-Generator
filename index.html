<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter food of Choice"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small class="hint">
            Example: Pizza, Hamburger or choice of desert</small
          >
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This was coded by
        <a
          href="https://www.linkedin.com/in/ashley-ruiz-carrizales-360257159/"
          target="_blank"
        >
          Ashley Ruiz-Carrizales
        </a>
        and is open-sourced on
        <a
          href="https://github.com/ashleyruizca/AI-Recipe-Generator"
          target="_blank"
          >GitHub</a
        >
        and is
        <a
          href="https://app.netlify.com/sites/ashleyrecipegenerator/configuration/general"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
